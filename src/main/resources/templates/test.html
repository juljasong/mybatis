<!DOCTYPE html>
<htmlxmlns:th="http: //www.thymeleaf.org">

    <head>
        <meta charset="UTF-8" />

        <script th:src="@{js/jquery-3.6.0.min.js}" src="../static/js/jquery-3.6.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <title>Home</title>
    </head>

    <style>
        body {
            margin: 0 auto;
            width: 40%;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }

        .global-error {
            border-color: #dc3545;
            color: #dc3545;
            font-weight: bolder;
        }

        .url-field {
            border: solid grey 1px;
            border-radius: 5px;
            padding: 10px;
        }
    </style>

    <body>

        <header>
            <div th:if="${session.loginUser} != null">
                <div class="d-flex flex-row-reverse bd-highlight">
                    <a href="/logout" style="margin-top: 30px">Logout</a>
                    <a href="/member/updateForm" style="text-decoration: none; color: black; margin:30px 10px 0px 0px">
                        <p th:text="|Welcome, ${session.loginUser.name}!|">Welcome, user!</p>
                    </a>
                </div>
                <div class="d-flex flex-row-reverse">
                    <button type="button" class="btn btn-outline-dark btn-sm p-0" style="height:25px" onclick="copy()">
                        COPY
                    </button>
                    <a id="copy_url" href="#" th:href="|http://localhost:8080/${session.loginUser.name}|"
                        style="color: black; margin-right: 10px">
                        <p th:text="|http://localhost:8080/${session.loginUser.name}|">
                            https://domain.com/user_name
                        </p>
                    </a>
                </div>
            </div>

            <hr style="border: 0; height: 5px; margin-top: 0;">
        </header>

        <main>
            <!-- ADD Section -->
            <section class="add-section">
                <div class="container">
                    <button type="button" class="w-100 btn btn-primary btn-lg btn-block my-3" data-toggle="modal"
                        data-target="#addModal">
                        Add
                    </button>
                </div>
                <!-- add Modal -->
                <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalLabel">Add URL</h5>
                                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true"></span>
                                </button>
                            </div>
                            <form action="/url/add" th:object="${url}" method="post">
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="name" class="col-form-label">Name:</label>
                                        <input type="text" class="form-control" th:errorclass="field-error"
                                            id="add_name" th:field="*{name}" />
                                        <div class="field-error" th:errors="*{name}">Error</div>
                                    </div>
                                    <div class="form-group">
                                        <label for="url" class="col-form-label">URL:</label>
                                        <input type="text" class="form-control" th:errorclass="field-error" id="add_url"
                                            th:field="*{url}" />
                                        <div class="field-error" th:errors="*{url}">Error</div>
                                    </div>
                                    <div class="form-group">
                                        <label for="description" class="col-form-label">Description:</label>
                                        <textarea class="form-control" id="add_description"
                                            th:field="*{description}"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="expirationDate" class="col-form-label">Expiration Date:</label>
                                        <input type="date" class="form-control" id="add_date" name="date" />
                                    </div>
                                    <div class="form-check form-switch my-3">
                                        <input class="form-check-input" type="checkbox" role="switch" id="add_isPublic"
                                            name="isPublic" value="1" checked />
                                        <label class="form-check-label" for="isPublic">is Public?</label>
                                    </div>
                                    <input type="hidden" class="form-control" id="add_memberId" name="memberId"
                                        value="user" th:value="${loginUser.id}" />
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                        Close
                                    </button>
                                    <button type="submit" class="btn btn-primary">OK!</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <!--Start URL-->
            <section class="url-section">

                <div th:each="url : ${urls}" class="container url-field">
                    <form action="/url/update" th:object="${url}" method="post">
                        <input type="hidden" class="form-control" id="|update_id${url.id}|" th:field="*{id}" />
                        <div class="row mb-2">
                            <div class="col-sm-4">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text">Name</span>
                                    <input type="text" th:field="*{name}" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text">URL</span>
                                    <input type="text" th:field="*{url}" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class=" form-floating mb-2">
                            <textarea class="form-control" th:field="*{name}"></textarea>
                            <label for="floatingTextarea">Comments</label>
                        </div>
                        <div class="row">
                            <div class="col-sm-7">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text">Date</span>
                                    <input type="date" th:field="*{isPublic}" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-check form-switch my-1">
                                    <input class="form-check-input" type="checkbox" role="switch"
                                        th:field="*{expirationDate}" value="1" />
                                    <label class="form-check-label" for="isPublic">is Public?</label>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <button type="button" class="btn-close" id="btnDelete"></button>
                            </div>
                        </div>
                    </form>
                </div>





                <ul class="url-list list-group list-group-flush">
                    <li th:each="url : ${urls}" id="1" th:id="${url.id}" type="button"
                        class="url-list-item w-100 list-group-item" data-bs-toggle="modal"
                        data-bs-target="#updateModal">
                        <form id="form_1" th:id="|form_${url.id}|">
                            <input type="hidden" name="name" th:value="${url.name}" value="name" />
                            <input type="hidden" name="url" th:value="${url.url}" value="url" />
                            <input type="hidden" name="description" th:value="${url.description}" value="description" />
                            <input type="hidden" name="expirationDate" th:value="${url.expirationDate}"
                                value="1999-12-31" />
                            <input type="hidden" name="isPublic" th:value="${url.isPublic}" value="1" />
                            <input type="hidden" name="id" th:value="${url.id}" value="1" />
                        </form>
                        <span th:text="${url.name}">an item</span>
                    </li>

                </ul>
                <hr />

                <!-- Modal -->
                <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="updateModalLabel">Update URL</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="/url/update" method="post">
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="name" class="col-form-label">Name:</label>
                                            <input type="text" class="form-control" id="update_name" name="name"
                                                minlength="1" />
                                        </div>
                                        <div class="form-group">
                                            <label for="url" class="col-form-label">URL:</label>
                                            <input type="text" class="form-control" id="update_url" name="url"
                                                minlength="1" />
                                        </div>
                                        <div class="form-group">
                                            <label for="description" class="col-form-label">Description:</label>
                                            <textarea class="form-control" id="update_description"
                                                name="description"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="expirationDate" class="col-form-label">Expiration Date:</label>
                                            <input type="date" class="form-control" id="update_expirationDate"
                                                name="expirationDate" />
                                        </div>
                                        <div class="form-check form-switch my-3">
                                            <input class="form-check-input" type="checkbox" role="switch"
                                                id="update_isPublic" name="isPublic" value="1" />
                                            <label class="form-check-label" for="isPublic">is Public?</label>
                                        </div>
                                        <input type="hidden" class="form-control" id="update_memberId" name="memberId"
                                            value="user" th:value="${loginUser.id}" />
                                        <input type="hidden" class="form-control" id="update_id" name="id" value="1" />
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" id="btnDelete">
                                            Delete
                                        </button>
                                        <button type="submit" class="btn btn-primary">OK!</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!--Start Expired URL-->
            <section class="expired-section">
                <p style="margin-top: 10px">
                    <button class="w-100 btn btn-secondary btn-lg btn-block my-1" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false"
                        aria-controls="collapseExample">
                        Expired
                    </button>
                </p>
                <div class="collapse" id="collapseExample">
                    <ul class="url-list list-group list-group-flush">
                        <li th:each="disabledUrl : ${disabledUrls}" id="1" th:id="${disabledUrl.id}" type="button"
                            class="url-list-item w-100 list-group-item" data-bs-toggle="modal"
                            data-bs-target="#updateModal">
                            <span th:text="${disabledUrl.name}">an item</span>
                            <form id="form_1" th:id="|form_${disabledUrl.id}|">
                                <input type="hidden" name="name" th:value="${disabledUrl.name}" value="name" />
                                <input type="hidden" name="url" th:value="${disabledUrl.url}" value="url" />
                                <input type="hidden" name="description" th:value="${disabledUrl.description}"
                                    value="description" />
                                <input type="hidden" name="expirationDate" th:value="${disabledUrl.expirationDate}"
                                    value="1999-12-31" />
                                <input type="hidden" name="isPublic" th:value="${disabledUrl.isPublic}" value="1" />
                                <input type="hidden" name="id" th:value="${disabledUrl.id}" value="1" />
                            </form>
                        </li>
                    </ul>

                </div>
                </div>
            </section>
        </main>

        <footer>
            <hr style="border: 0; height: 5px;">
        </footer>
        <script th:src="@{js/home.js}" src="../static/js/home.js"></script>
    </body>

    </htmlxmlns:th=>
