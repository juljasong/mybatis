<!DOCTYPE html>
<html th:replace="~{admin/adminLayout :: layout(~{::title}, ~{::main}, ~{::javascript})}"
    xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ADMIN| URL</title>
</head>

<body>
    <!--Start URL-->
    <main>
        <ul class="nav nav-tabs">
            <!--Url-->
            <li class="nav-item" id="url-list">
                <a href="/admin/urls" class="nav-link active">URLS</a>
            </li>
            <!--Members-->
            <li class="nav-item" id="member-list">
                <a href="/admin/members" class="nav-link">MEMBERS</a>
            </li>
            <!--Orders-->
            <li class="nav-item" id="order-list">
                <a href="/admin/orders" class="nav-link">ORDERS</a>
            </li>
        </ul>

        <section class="main mt-3">
            <form action="/admin/url" th:object="${url}" method="post">

                <div class="form-group">
                    <label for="memberId" class="col-form-label">Member ID:</label>
                    <input type="text" class="form-control" id="memberId" th:field="*{memberId}" disabled />
                </div>

                <div class="form-group">
                    <label for="name" class="col-form-label">Name:</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" disabled />
                </div>
                <div class="form-group">
                    <label for="url" class="col-form-label">URL:</label>
                    <input type="text" class="form-control" id="url" th:field="*{url}" disabled />

                </div>
                <div class="form-group">
                    <label for="description" class="col-form-label">Description:</label>
                    <textarea class="form-control" id="description" th:field="*{description}" disabled></textarea>
                </div>
                <div class="form-group">
                    <label for="expirationDate" class="col-form-label">Expiration Date:</label>
                    <input type="date" class="form-control" th:field="*{expirationDate}" disabled />
                </div>
                <div class="form-check form-switch my-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="isPublic" name="isPublic"
                        value="1" checked disabled />
                    <label class="form-check-label" for="isPublic">is Public?</label>
                </div>

                <input type="hidden" th:field="*{id}">

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" th:onclick="|deleteUrl(*{id})|">
                        Delete
                    </button>
                    <button type="submit" class="btn btn-primary">OK!</button>
                </div>
            </form>
        </section>

    </main>

    <div th:fragment="javascript" th:remove="tag"></div>

</body>

</html>
