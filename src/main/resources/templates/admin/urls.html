<!DOCTYPE html>
<html th:replace="~{admin/adminLayout :: layout(~{::title}, ~{::main}, ~{::javascript})}"
    xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ADMIN| URL</title>
</head>

<body>
    <!--Start URL-->
    <main>
        <ul class="nav nav-tabs">
            <!--Url-->
            <li class="nav-item" id="url-list">
                <a href="/admin/urls" class="nav-link active">URLS</a>
            </li>
            <!--Members-->
            <li class="nav-item" id="member-list">
                <a href="/admin/members" class="nav-link">MEMBERS</a>
            </li>
            <!--Orders-->
            <li class="nav-item" id="order-list">
                <a href="/admin/orders" class="nav-link">ORDERS</a>
            </li>
        </ul>

        <div class="input-group my-3">
            <input type="text" class="form-control" id="inputSearchText">
            <span class="input-group-text">üîç</span>
        </div>

        <table id="result-table" class="table table-hover">
            <thead>
                <th scope="col">#</th>
                <th scope="col">NAME</th>
                <th scope="col">URL</th>
            </thead>
            <tbody>
                <tr th:each="url : ${urls}">
                    <th scope="memberId" th:text="${url.memberId}">MEMBER_ID</th>
                    <td th:onclick="|location.href='/admin/urls/${url.id}'|" th:text="${url.name}">NAME</td>
                    <td th:text="${url.url}">URL</td>
                </tr>
            </tbody>
        </table>

        <table id="search-result-table" class="table table-hover hidden">
            <thead>
                <th scope="col">#</th>
                <th scope="col">NAME</th>
                <th scope="col">URL</th>
            </thead>
            <tbody id="search-tbody">
            </tbody>
        </table>

    </main>

    <div th:fragment="javascript" th:remove="tag"></div>

</body>

</html>
