<!DOCTYPE html>
<html th:fragment="layout (title, main, javascript)" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <link th:href="@{/css/main.css}" href="../static/css/main.css" rel="stylesheet" />
    <title th:replace="${title}">Home</title>
</head>

<body>

    <header>

        <a href="/">
            <img id="logo" th:src="@{/images/logo.jpg}" src="../static/images/logo.jpg">
        </a>

        <div th:if="${session.loginAdmin} != null">
            <div class="d-flex flex-row-reverse bd-highlight">
                <a href="/admin/logout" style="margin-top: 30px">Logout</a>
                <a href="/admin/updateForm" style="text-decoration: none; color: black; margin:30px 10px 0px 0px">
                    <p th:text="|Welcome, ${session.loginAdmin.name}!|">Welcome, user!</p>
                </a>
            </div>
        </div>

        <hr style="border: 0; margin-top: 0; width:100%; height: 5px;">
    </header>

    <main th:replace="${main}">
    </main>

    <footer>
        <hr style="border: 0; height: 5px;">
    </footer>

    <!-- js -->

    <div th:replace="${javascript}"></div>
    <script th:src="@{/js/jquery-3.6.0.min.js}" src="../static/js/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/main.js}" src="../static/js/main.js"></script>
</body>

</html>
