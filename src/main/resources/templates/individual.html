<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::main}, ~{::javascript})}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
</head>


<body>
    <!--Start URL-->
    <main>
        <ul class="url-list list-group list-group-flush">
            <li th:each="url : ${urls}" class="url-list-item w-100 list-group-item"
                th:utext="|<a href='${url.url}' style='text-decoration: none; color: black;' target='_blank'>${url.name}</a>|">
                un item
            </li>
        </ul>
    </main>
    <div th:fragment="javascript" th:remove="tag"></div>
</body>

</html>
