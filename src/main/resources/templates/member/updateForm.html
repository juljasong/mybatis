<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet">
    <title>Update</title>
</head>
<style>
    .container {
        max-width: 560px;
    }
</style>

<body>
    <div class="container">
        <form action="/member/update" method="post">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" value="email" th:value="${loginUser.email}"
                readonly>

            <label for="password">password</label>
            <input type="password" id="password" name="password" class="form-control"
                placeholder="Write your password." required>
            <small id="passwordHelpInline" class="text-muted d-block">Must be 10-20 characters long.</small>

            <label for="password_check">password</label>
            <input type="password" id="password_check" name="password_check" class="form-control"
                placeholder="Write your password.">

            <label for="email">name</label>
            <input type="text" id="name" name="name" class="form-control" value="name" th:value="${loginUser.name}">

            <button class="w-100 btn btn-primary btn-lg" type="submit">OK</button>

            <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='/'"
                th:onclick="|location.href='@{/}'|" type="button">취소</button>
                
    </form>
    </div>
</body>

</html>
