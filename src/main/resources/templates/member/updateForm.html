<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <title>Update</title>
</head>
<style>
    body {
        margin: 10% auto;
        width: 40%;
    }
</style>
<body>
    <div class="container">
        <form action="/member/update" method="post">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control my-2" value="email" th:value="${loginUser.email}"
                readonly>

            <label for="password">password</label>
            <input type="password" id="password" name="password" class="form-control my-2"
                placeholder="Write your password." required minlength="10" maxlength="20">
            <small id="passwordHelpInline" class="text-muted d-block">Must be 10-20 characters long.</small>

            <label for="password_check">password</label>
            <input type="password" id="password2" name="password2" class="form-control my-2"
                placeholder="Write your password.">

            <label for="email">name</label>
            <input type="text" id="name" name="name" class="form-control my-2" value="name" th:value="${loginUser.name}" minlength="5" maxlength="30" required>

            <button class="w-100 btn btn-primary btn-lg my-3" type="submit">OK</button>

            <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='/'"
                th:onclick="|location.href='@{/}'|" type="button">취소</button>
                
    </form>
    </div>
</body>

</html>
