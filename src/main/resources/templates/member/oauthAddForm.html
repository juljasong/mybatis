<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::main})}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Link Oauth</title>
</head>

<body>
    <main>

        <h1 th:text="${message}">Message</h1>

        <form action="/member/oauth2/add" th:object="${member}" method="post">

            <label for="email">Email</label>
            <input type="email" th:field="*{email}" th:value="*{email}" class="form-control my-2" readonly>

            <label for="name">name</label>
            <input type="text" th:field="*{name}" th:errorclass="field-error" class="form-control my-2"
                placeholder="Write your name." minlength="3" maxlength="30">
            <div class="field-error" th:errors="*{name}">Error</div>

            <input type="hidden" th:id="provider" th:name="provider" th:value="${provider}">

            <button class="w-100 btn btn-primary btn-lg my-3" type="submit">Sign in</button>
            <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='/'"
                th:onclick="|location.href='@{/}'|" type="button">Cancel</button>
        </form>
    </main>
</body>

</html>
