<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <title>회원가입</title>
</head>
<style>
    .container {
    max-width: 560px;
    }
</style>
<body>
<div class="container">
    <form action="/member/addForm" th:action method="post">
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Write your Email.">
        </div>
        <div>
            <label for="email">password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Write your password.">
        </div>
        <div>
            <label for="email">name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Write your name.">
        </div>
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="submit">Sign in</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/}'|"
                    type="button">취소</button>
        </div>
    </form>
</div>
</body>
</html>
