<!DOCTYPE html>

<head>
    <title>Home</title>
</head>

<body>
    <main>
        <form action="/auth/login" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control my-2" placeholder="Write your Email.">

            <label for="email">password</label>

    </main>
