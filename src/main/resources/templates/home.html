<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::main})}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
</head>

<body>
    <main>
        <form action="/auth/login" th:object="${loginDTO}" method="post">

            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="global-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">Global Error</p>
            </div>

            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control my-2" placeholder="Write your Email.">

            <label for="email">password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control my-2" placeholder="Write your password.">

            <button class="w-100 btn btn-primary btn-lg btn-block my-3" type="submit">Log in</button>
            <a href="/member/add" class="w-100 btn btn-link">Sign in</a>
        </form>
    </main>
</body>

</html>
